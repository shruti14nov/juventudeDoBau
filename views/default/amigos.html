{{extend 'layout.html'}}
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Pedidos de amizade pendentes</h3>
  </div>
  <div class="table-responsive">
    <table class="table">
      <tr>
          <th>Nome</th>
          <th>Aceitar?</th>
      </tr>
      {{for user in convites:}}
      <tr>
          <td><a href="{{=URL('perfil', vars={'user_id':user.solicitante.id})}}">{{="%(first_name)s %(last_name)s" %user.solicitante}}</a></td>
          <td><a class= "btn btn-primary btn-sm" href="{{=URL('default', 'aceitar_amigo', vars={'user_id':user.solicitante.id})}}">Aceitar</a> <a class= "btn btn-danger btn-sm" href="#">Recusar</a></td>
      </tr>
      {{pass}}
    </table>
  </div>
</div>

{{=amigos}}
